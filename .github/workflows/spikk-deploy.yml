    # needs : build
    runs-on : ubuntu-latest
    environment : Spikk
    steps:
      - name: Checkout files
        uses: actions/checkout@v2 

      - name: Get tag name
        uses: olegtarasov/get-tag@v2
      
      - name: setup  git on server
        run: |
              apt-get update \
              apt-get install git \
              'which ssh-agent || ( apt-get install openssh-client )' \
              eval $(ssh-agent -s) \
              ssh-add <(echo "${{secrets.DIGITALOCEAN_SSH}}") \
              mkdir  ~/.ssh \
              '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

      - name: mkdir
        run: ssh ${{ secrets.DIGITALOCEAN_USERNAME}}@${{secrets.DIGITALOCEAN_URL}} "mkdir test"
  